<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue示例</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./js/vue.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static top">Vue js 2.0</nav>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome Vue js 2.0</div>
                <div class="panel-body">
                    <h1>My todos</h1>
                    <ul class="list-group">
                        <li class="list-group-item"
                            v-for="(todo,index) in todos">{{todo.title}}
                            <button class="btn btn-warning btn-xs pull-right" v-on:click="deleteTodo(index)">
                                删除
                            </button>
                        </li>
                    </ul>
                    <form v-on:submit.prevent="addTodo(newTodo)">
                        <div class="from-group">
                            <input type="text"
                                   v-model="newTodo.title"
                                   class="form-control"
                                   placeholder="Add a new todo">
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Add Todos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello Vue js word!',
            todos:[
                {id:1,title:'vue js 学习!'},
            ],
            newTodo:{id:null,title:''},
        },
        methods:{
            addTodo:function (newTodo) {
                console.log(newTodo);
                this.todos.push(newTodo);
                this.newTodo = {id:null,title:''};
            },
            deleteTodo:function (index) {
                this.todos.splice(index,1)
            }
        },
    });

    console.log(this.title)
</script>
</html>
