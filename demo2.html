<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue示例</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name" placeholder="你的名字">
    <h2>你好, {{name}}</h2>
</div>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
           name : '张高元'
        }
    })
    console.log(app.value);
</script>
</body>
</html>
